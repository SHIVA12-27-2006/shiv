<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4d4d4, #acacac, #bfbfbf, #e9e9e9);
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 80%;
            max-width: 1000px;
            justify-content: center;
        }
        .box {
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
        }
        .box:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .box:nth-child(2) { background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
        .box:nth-child(3) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .box:nth-child(4) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        
        .box:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }
        .box h3 {
            margin: 15px 0;
            color: white;
            font-size: 22px;
        }
        .box p {
            font-size: 18px;
            color: white;
        }
        .box button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .box button:hover {
            background-color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="box">
        <img src="https://www.thewindmunnar.com/images/monsoon-Munnar.jpg" alt="Spring">
        <h3>Munnar, India</h3>
        <p>Tea plantations, misty hills, waterfalls</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://www.indiaincredible.co.in/public/cache/Exploring%20Indias%20Enchanting%20Monsoon%20Destinations_1140_x_335.webp" alt="Summer">
        <h3>Coorg, India </h3>
        <p>Coffee estates, trekking, lush landscapes.</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://nexplore.org/blog/wp-content/uploads/2019/04/Nohkalikai-Falls-1024x637.jpg" alt="Monsoon">
        <h3>Shillong, Meghalaya</h3>
        <p>Living root bridges, waterfalls, cloudy valleys</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_myvGClVUqSkJxjz3baBcXJDVvEiwaz3qwg&s" alt="Autumn">
        <h3>Ubud, Bali, Indonesia</h3>
        <p>Green rice terraces, cultural retreats</p>
        <button>Learn More</button>
    </div>
</div>

</body>
</html>
