<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4d4d4, #acacac, #bfbfbf, #e9e9e9);
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 80%;
            max-width: 1000px;
            justify-content: center;
        }
        .box {
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
        }
        .box:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .box:nth-child(2) { background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
        .box:nth-child(3) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .box:nth-child(4) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        
        .box:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }
        .box h3 {
            margin: 15px 0;
            color: white;
            font-size: 22px;
        }
        .box p {
            font-size: 18px;
            color: white;
        }
        .box button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .box button:hover {
            background-color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="box">
        <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcTmjaSMS-TS_szvOgbCa217DEZBKwbGOkyiyEOWQP992nQlH1U2UfawX4UGFug4M89L61jdL4R9MqZmBsWj6WAxYyicmV3DS_dptCwRLg" alt="Spring">
        <h3>Switzerland</h3>
        <p>Zermatt, Jungfraujoch (Snow-covered Alps, early ski season)</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcSJhQY1QV5rs-GQkPwgmS0-N255zD_N5A7gVEWKcmlWuZ27DB5oVYIXtS66wdryiiPjY-zDtI_MyylH0gFhhLkBKvvF2VHkT1KzMji7_Q" alt="Summer">
        <h3>Canada</h3>
        <p>Banff, Jasper (Frozen lakes, cozy cabins, wildlife)</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://media2.thrillophilia.com/images/photos/000/179/457/original/1573889461_shutterstock_1073688407.jpg?w=753&h=450&dpr=1.5" alt="Monsoon">
        <h3>Finland</h3>
        <p> Rovaniemi (Santa Claus Village, reindeer sledding)</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSbE2WErwLckqQtInqPzios2BCG3Lm7_KakvdjpBzm3KU3H6SrVgUTZL-WLXtxf5heT8QEJP9yZhUCKPVjLApx8wvx4ug1ZDqYMpaKNUg" alt="Autumn">
        <h3>Himachal Pradesh, India</h3>
        <p> Manali, Shimla (Snowy mountains, hot springs)</p>
        <button>Learn More</button>
    </div>
</div>

</body>
</html>
