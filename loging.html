<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: background-color 0.3s ease, color 0.3s ease;
}

body {
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
}

.dark-mode {
    background-color: #121212;
    color: white;
}

.theme-container {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 10;
}

.theme-toggle {
    position: relative;
    width: 50px;
    height: 25px;
    background-color: #ddd;
    border-radius: 20px;
    cursor: pointer;
}

.theme-toggle .slider {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
    left: 3px;
    top: 50%;
    transform: translateY(-50%);
}

.dark-mode .theme-toggle {
    background-color: #555;
}

.dark-mode .slider {
    left: 25px;
    background-color: yellow;
}

body {
            background-image: url("Aesthetic Art.jpg"); /* Or the correct relative path */
            background-size: cover;
        }


.contact-form {
    width: 100%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Adjust transparency as needed */
}

.dark-mode .contact-form {
    background-color: rgba(0, 0, 0, 0.7); /* Dark mode form background */
    color: white; /* Dark mode form text color */
}

.contact-form h1 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form form .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.contact-form form .form-group {
    flex: 1;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: inherit; /* Inherit background color from form */
    color: inherit; /* Inherit text color from form */
}

.contact-form textarea {
    resize: vertical;
}

.contact-form .checkbox-group {
    margin-bottom: 15px;
}

.contact-form .checkbox-group label {
    display: inline-block;
    margin-left: 5px;
}

.contact-form .btn {
    background-color: #008CBA;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form .btn:hover {
    background-color: #005f73;
}

@media (max-width: 768px) {
    .contact-form {
        width: 90%;
        margin: 10px auto;
    }

    .contact-form h1 {
        font-size: 1.5rem;
    }

    .contact-form .form-row {
        flex-direction: column;
    }
}

.signup-form {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
    z-index: 2;
}

.dark-mode .signup-form {
    background-color: #333;
    color: white;
}

.signup-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: inherit;
    color: inherit;
}

.signup-form button {
    width: 100%;
    padding: 10px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.signup-form button:hover {
    background-color: #005f73;
}

.signup-form .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
}

.success-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: green;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    z-index: 3;
}
body {

        }

    </style>
</head>

        function closeSignupForm() {
            document.getElementById("signupForm").style.display = "none";
        }

            closeSignupForm();

            popup.style.display = "block";
            setTimeout(() => {
