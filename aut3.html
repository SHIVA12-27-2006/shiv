<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4d4d4, #acacac, #bfbfbf, #e9e9e9);
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 80%;
            max-width: 1000px;
            justify-content: center;
        }
        .box {
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
        }
        .box:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .box:nth-child(2) { background: linear-gradient(135deg, #ffdde1, #ee9ca7); }
        .box:nth-child(3) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .box:nth-child(4) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        
        .box:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }
        .box h3 {
            margin: 15px 0;
            color: white;
            font-size: 22px;
        }
        .box p {
            font-size: 18px;
            color: white;
        }
        .box button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .box button:hover {
            background-color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="box">
        <img src="https://media.istockphoto.com/id/471366604/photo/portrait-of-indian-woman-with-colored-face-dancing-during-holi.jpg?s=612x612&w=0&k=20&c=5_yqVtsM5O6Vc9dhenmWU5eB3E5j0DDsiJhjhwV7hN4=" alt="Spring">
        <h3>India</h3>
        <p>Varanasi, Rajasthan, Kolkata (Diwali, Durga Puja, desert safaris)</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://lp-cms-production.imgix.net/2024-10/shutterstock1005708952.jpg?w=1440&h=810&fit=crop&auto=format&q=75" alt="Summer">
        <h3>Mexico</h3>
        <p>Oaxaca, Mexico City (Día de los Muertos – Day of the Dead)</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/28/e3/2c/72/caption.jpg?w=1200&h=-1&s=1&cx=1920&cy=1080&chk=v1_b0d07eac99eb19e09edb" alt="Monsoon">
        <h3>Germany</h3>
        <p> Munich (Oktoberfest, beer celebrations)</p>
        <button>Learn More</button>
    </div>
    <div class="box">
        <img src="https://media.licdn.com/dms/image/v2/D4D12AQEs5UCB180pdA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1706788629593?e=2147483647&v=beta&t=HWWldWnjXio1TVxDX9z69RSHTK8z5h_WLF_oVepXeHc" alt="Autumn">
        <h3>china</h3>
        <p> Beijing, Huangshan Mountains (Mid-Autumn Festival, fall foliage)</p>
        <button>Learn More</button>
    </div>
</div>

</body>
</html>
